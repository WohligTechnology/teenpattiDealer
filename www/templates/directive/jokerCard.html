<div ng-if="gameType.name == 'Joker'">
  <div class="padding-horizontal">
    <h3 class="label-item">Joker Card</h3>
  </div>
  <div ng-if="gameType.jokerCard" class="text-center">
    <card
      class="community-card"
      card="{{ gameType.jokerCard }}"
      ng-style="style"
    >
    </card>
  </div>
  <div ng-if="!gameType.jokerCard" class="text-center">
    <card class="community-card" card="NONE" ng-style="style"> </card>
  </div>
</div>

<div ng-if="gameType.name == 'Zandu' || gameType.name == 'Flipper'  ">
  <div class="display-inline">
    <div class="padding-horizontal">
      <h3 class="label-item">Joker Cards</h3>
    </div>
    <div class="text-center" ng-show="gameType.jokerCards[0].status">
      <card
        class="community-card"
        card="{{ gameType.jokerCards[0].card }}"
        ng-style="style"
      >
      </card>
    </div>
    <div class="text-center" ng-hide="gameType.jokerCards[1].status">
      <card class="community-card" card="DONE" ng-style="style"> </card>
    </div>
  </div>
  <div class="display-inline">
    <div class="text-center" ng-show="gameType.jokerCards[1].status">
      <card
        class="community-card"
        card="{{ gameType.jokerCards[1].card }}"
        ng-style="style"
      >
      </card>
    </div>
    <div class="text-center" ng-hide="gameType.jokerCards[2].status">
      <card class="community-card" card="DONE" ng-style="style"> </card>
    </div>
  </div>
  <div class="display-inline">
    <div class="text-center" ng-show="gameType.jokerCards[2].status">
      <card
        class="community-card"
        card="{{ gameType.jokerCards[2].card }}"
        ng-style="style"
      >
      </card>
    </div>
    <div class="text-center" ng-hide="gameType.jokerCards[3].status">
      <card class="community-card" card="DONE" ng-style="style"> </card>
    </div>
  </div>
  <div class="display-inline">
    <h3
      class="label-item padding-horizontal pull-right"
      ng-if="gameType.jokerCards.length==4"
    >
      Permanent Cards
    </h3>
    <div class="text-center" ng-show="gameType.jokerCards[3].status">
      <card
        class="community-card"
        card="{{ gameType.jokerCards[3].card }}"
        ng-style="style"
      >
      </card>
    </div>
    <div class="text-center" ng-hide="gameType.jokerCards[0].status">
      <card class="community-card" card="DONE" ng-style="style"> </card>
    </div>
  </div>
</div>
