<div ng-if="gameType.name == 'Joker'">
    <div class="padding-horizontal">
        <h3 class="label-item">Joker Card</h3>
    </div>
    <!-- <div class = "text-center">Joker Card </div> -->
    <div ng-if='gameType.jokerCard' class="text-center">
        <card class='community-card' class="" card='{{gameType.jokerCard}}' ng-style="style"> </card>
    </div>
    <div ng-if='!gameType.jokerCard' class="text-center">
        <card class="community-card" card='NONE' ng-style="style"> </card>
    </div>
</div>

<div ng-if="gameType.name == 'Zandu'">
    <div class="padding-horizontal">
        <h3 class="label-item">Joker Cards</h3>
    </div>
    <div class="display-inline" ng-repeat="jC in gameType.jokerCards">
        <div class="text-center" ng-show="jC.status">
            <card class='community-card' class="" card='{{jC.card}}' ng-style="style"> </card>
        </div>
        <div class="text-center" ng-hide="jC.status">
            <card class="community-card" card='NONE' ng-style="style"> </card>
        </div>
    </div>
</div>
