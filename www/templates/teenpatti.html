<ion-view view-title="Dealer">
  <ion-content>
    <div class="centerDiv">
        <div class="row">
            <div class="col">
                <h1>Player 1</h1>
                <div>
                    <span ng-repeat="card in cardsOdd()">
                        <card
                        card="{{ card }}"
                        ng-style="style"
                        width="60"
                        height="80"
                      >
                    </span>
                </div>
            </div>
            <div class="col">
                <h1>Player 2</h1>
                <div>
                    <span ng-repeat="card in cardsEven()">
                        <card
                        card="{{ card }}"
                        ng-style="style"
                        width="60"
                        height="80"
                      >
                    </span>
                </div>
            </div>
        </div>
      <div class="row">
        <div class="col">
            <h1>Select Cards</h1>
            <div class="row">
                <div class="col">

                </div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
            <h1>Rates</h1>
            <div class="row">
                <div class="col">
                    <h4>Player 1 : 
                        <button class="button button-positive">
                            {{response.player1Odds|number:2}}
                        </button>
                    </h4>
                  
                </div>
                <div class="col">
                    <h4>Player 2 : 
                        <button class="button button-positive">
                            {{response.player2Odds|number:2}}
                        </button>
                    </h4>
                </div>
                <div class="col">
                    <h4>Draw : 
                        <button class="button button-positive">
                            {{response.drawOdds|number:2}}
                        </button>
                    </h4>
                </div>
            </div>
           
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
