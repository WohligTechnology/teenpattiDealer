<ion-modal-view class="show-page">
  <ion-content>
    <div class="modal-sure text-center">
      <h4>Select the player you want do Side Show</h4>
      <div class="sure-modal">
        <div class="padding-vertical">
          <div class="row">
            <div class="col col-50 text-center">
              <div class="selected-player">
                9
              </div>
            </div>
            <div class="col col-50 text-center">
              <div class="select-player">
                <select id="selectedPlayer" ng-model="selected.Player">
                  <option
                    ng-repeat="p in activePlayers() track by $index"
                    value="{{ p.playerNo }}"
                    >Player {{ p.playerNo }}</option
                  >
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col col-50 text-center">
            <button
              class="button button-balanced button-custom button-block fnt-36"
              ng-click="confirmModalOkConfirm();confirmModalClose('onlyClose');"
            >
              Confirm
            </button>
          </div>
          <div class="col col-50 text-center">
            <button
              class="button button-assertive button-custom button-block fnt-36"
              ng-click="sideshowSelectModalClose();"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
